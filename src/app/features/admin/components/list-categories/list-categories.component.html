<div class="table-container">
    <mat-toolbar color="primary">
      <span>Category Management</span>
      <span class="spacer"></span>
      <button mat-icon-button [routerLink]="['/category']"  matTooltip="Add Category">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
  
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let category"> {{ category.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button class="button-edit" matTooltip="Edit" (click)="openEditDialog(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="button-delete" matTooltip="Delete" (click)="deleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></tr>
    </table>
  </div>
