<ng-container style="margin-top: 120px;">
    <h2 style="margin-top: 160px;">MY ORDERS</h2>
    <mat-table #basicTable [dataSource]="myOrders" class="mat-elevation-z8">
        <ng-container matColumnDef="trackingId">
            <mat-header-cell *matHeaderCellDef>Tracking ID</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{myOrder.trackingId}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{myOrder.amount}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{myOrder.orderDescription}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{myOrder.address}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{myOrder.date | date: 'dd/MM/YYYY'}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{myOrder.orderStatus}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">
                <span *ngIf="myOrder.orderStatus =='Delivered'">
                    <button mat-raised-button color="primary" routerLink="/customer/ordered_products/{{myOrder.id}}">
                        Review
                    </button>
                </span>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['trackingId', 'amount', 'description', 'address', 'date', 'status', 'actions']"></mat-header-row>
        <mat-row *matRowDef="let myOrder; columns: ['trackingId', 'amount', 'description', 'address', 'date', 'status', 'actions']"></mat-row>
    </mat-table>
</ng-container>
