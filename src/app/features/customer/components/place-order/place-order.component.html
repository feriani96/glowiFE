<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>

        <mat-card-content>

            <form [formGroup]="orderForm">

                <mat-form-field appearance="outline" class="mat-40">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" placeholder="Address" formControlName="address" required>
                    <mat-error *ngIf="orderForm.get('address')?.invalid && orderForm.get('address')?.touched">
                        This input is required!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="mat-40">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" placeholder="Description" formControlName="orderDescription">
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button type="submit" [disabled]="orderForm.get('address')?.invalid"
                        class="order-button" (click)="placeOrder()">Order</button>

                    <button mat-stroked-button color="warn" (click)="closeFrom()">Close</button>
                </div>
            </form>
        </mat-card-content>

    </mat-card>
</div>
