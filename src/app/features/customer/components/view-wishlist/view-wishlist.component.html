<div class="container" *ngIf="userId; else guestView">
    <div class="product-card" *ngFor="let product of products">
        <div class="product_info">
            <div class="product-image">
                <img [src]="currentImageUrl(product)" alt="{{product.productName}}"
                    *ngIf="currentImageUrl(product); else noImage">
            </div>
            <ng-template #noImage>
                <img src="default-image-url.jpg" alt="Default Image">
            </ng-template>

            <div class="product-details">
                <div class="product-row">
                    <div class="product-name"> {{product.productName}}</div>
                    <div class="product-name"> {{product.productDescription}}</div>
                    <div class="price-container">
                        <div class="product-price">{{product.price}}Dt</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #guestView>
    <div class="guest-view">
        <mat-icon class="icon">shopping_cart</mat-icon>
        <h3>Welcome to Glowi!</h3>
        <p>You need to sign in or create an account to view your cart.</p>
        <button mat-raised-button color="primary" routerLink="/login">Login</button>
        <button mat-raised-button color="accent" routerLink="/signup">Create Account</button>
    </div>
</ng-template>
