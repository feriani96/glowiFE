<form [formGroup]="loginForm" class="login-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <!-- Email Field -->
      <mat-form-field appearance="outline" class="mat-40">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
          Please enter a valid password.
        </mat-error>
      </mat-form-field>

      <!-- Login Button -->
      <button mat-raised-button class="custom-button" type="submit" [disabled]="loginForm.invalid"
        [ngClass]="{'enabled-button': loginForm.valid, 'disabled-button': loginForm.invalid}" (click)="onSubmit()">
        Login
      </button>

    </mat-card-content>

    <mat-card-footer class="signup-footer">
      <button mat-button color="accent" routerLink="/signup" class="signup-link">Don't have an account? Sign up</button>
    </mat-card-footer>

  </mat-card>
</form>
